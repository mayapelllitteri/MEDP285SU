<!DOCTYPE html>
<html lang="en">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">



	<head>
		<title>Teddy Bear Dress-Up</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Dress The Teddy Bear! </h1>
			<h2> <em>Instructions </em>: drag the bear to the center and drag the clothes to try them on!</h2>
			<div id="left-container" class="container">
				<div class="holder">
					<img class="clothes" alt="clothes" id="bear" src="./images /teddy-bear.png" />
				</div>

				<div class="holder">
					<img class="clothes" alt="clothes" id="tshirt" src="./images /tshirt.png" />
				</div>

					<div class="holder">
					<img class="clothes" alt="clothes" id="tie-dye" src="./images /tie-dye.png" />
				</div>

			

					<div class="holder">
					<img class="clothes" alt="clothes" id="dress" src="./images /dress.png" />
				</div>

					<div class="holder">
					<img class="clothes" alt="clothes" id="overalls" src="./images /overalls.png" />
				</div>

			</div>

			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls"> 
					
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
