<!DOCTYPE html>
<html>

<head>
    <title>Using jQuery Animations</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        #animatedDiv {
            position: relative;
            width: 150px;
            height: 100px;
            margin: 10px;
            padding: 20px;
            background: #b3c8d0;
            border: 1px solid red;
            font-size: 16pt;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Quick jQuery Animation Intro</h1>
    <div id="content">
        <p>jQuery provides some basic animation features for showing and hiding elements, as well as a low-level
            animation function
            that can be used to animate several CSS properties (as long as they are numeric).</p>
        <button id="btnRun">Play Animation</button>
    
        <div id="animatedDiv"></div> 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function () {
            $("#btnRun").on("click", function () {
                $("#animatedDiv").animate({ width: 400 }, 1000)
                    // 300 is is the height in px and 2000 is the duration/ speed
                    .animate({ height: 300 }, 2000)
                    .animate({ left: 200 }, 500)
                    // the += is saying from the top of where it currently is 
                    .animate({ top: "+=100", borderWidth: 33 }, "fast")
            });
        });
    </script>

</body>

</html>
